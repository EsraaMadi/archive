<!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
      <title>Registration Form</title>
      <meta charset="utf-8" ></meta>
      <meta name="viewport" content="width=device-width, initial-scale=1" ></meta>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


</head>

<body>
	<form th:action="@{/registration}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
	</form>
	
	<div class="container">
		<img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
		<form th:action="@{/login_page}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="Welcome"></h3>
			<br/>
			 
			<input type="text" id="username" name="username"  th:placeholder="Username"
				class="form-control" ></input> <br/> 
			<input type="password"  th:placeholder="Password"
				id="password" name="password" class="form-control" ></input> <br />
				
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Username  or Password invalid, please verify</p>
			</div>
			<div align="left" th:if="${param.logout}">
				<p style="font-size: 20; color: #FF1C19;">You are Logout</p>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
		</form>
	</div>


</body>
</html>
