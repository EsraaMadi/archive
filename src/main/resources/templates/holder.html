<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content="Dashboard"></meta>
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina"></meta>

    <title>DATS - Archive Documents System</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet"/>
    <!--external css-->
    <link href="/css/font-awesome/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/zabuto_calendar.css"/>
    <link rel="stylesheet" type="text/css" href="/js/gritter/css/jquery.gritter.css" />
    <link rel="stylesheet" type="text/css" href="/css/lineicons/style.css"/>
      <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Extended+Text" rel="stylesheet">


    <!--Esraa custom codes-->
    <link href="/css/pricing-table.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="/css/style-responsive.css" rel="stylesheet"/>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>




      <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  <section id="container" >
      <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT
      *********************************************************************************************************************************************************** -->
      <!--header start-->
      <header class="header black-bg">
              <div class="sidebar-toggle-box">
                  <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
              </div>
            <!--logo start-->
            <a href="index.html" class="logo"><b>DATS</b></a>
            <!--logo end-->
            <div class="top-menu">
            	<ul class="nav pull-right top-menu">
                    <li><a class="logout" th:href="@{'/logout?lang='+${appLang}}" th:text="#{logout.tx}">Logout</a></li>
            	</ul>
            </div>
        </header>
      <!--header end-->
      
      <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu" id="nav-accordion">

                  <p class="centered"><a th:href="@{/index}"><img src="/images/ui-sam.jpg" class="img-circle" width="60"></a></p>
                  <h4 class="centered thick" th:text ="${user.username}">UserName :</h4>
                  <li class="sub-menu">
                      <a  href="javascript:;" >
                          <h4><i class="fa fa-file-text" aria-hidden="true"></i>
                              <span  th:text="#{list.document.tx}">Documents</span></h4>
                      </a>
                      <ul class="sub">
                          <li><a  th:href="@{'/archive?lang='+${appLang}}">
                              <h5><span th:text="#{list.document.scan}">Scan</span></h5></a></li>
                      </ul>
                  </li>

                  <li class="sub-menu">
                      <a href="javascript:;" >
                          <h4><i class="fa fa-folder-open-o" aria-hidden="true"></i>
                              <span th:text="#{list.holder.tx}">Holders</span></h4>
                      </a>
                      <ul class="sub">
                          <li><a  th:href="@{'/archive?lang='+${appLang}}">
                              <h5><span th:text="#{list.holder.create}">Scan</span></h5></a></li>
                      </ul>
                  </li>

                  <li class="sub-menu">
                      <a href="javascript:;" >
                          <h4> <i class="fa fa-users" aria-hidden="true"></i>
                              <span th:text="#{list.user.tx}">Users</span></h4>
                      </a>
                      <ul class="sub">
                          <li><a  href="calendar.html">Calendar</a></li>
                          <li><a  href="gallery.html">Gallery</a></li>
                          <li><a  href="todo_list.html">Todo List</a></li>
                      </ul>
                  </li>
              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->
      
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">

              <div class="row ">
                  <div class="col-lg-9 main-chart">
                      <div class="container">
                          <h2><i class="fa fa-archive" aria-hidden="true"></i>
                              <span  th:text="#{holder.header.tx}">holders</span></h2>
                          <br>
                          <br>
                          <br>
                          <br>
                          <ul class="nav nav-tabs" >
                              <li class="active"><a href="#New" th:text="#{holder.header.new}" >New</a></li>
                              <li><a href="#All" th:text="#{holder.header.print}">All</a></li>
                          </ul>

                          <div class="tab-content" th:dir=#{lang.dir}>
                              <div id="New" class="tab-pane fade in active" >
                                  <form  id="newHolderForm" >
                                  <h3 class="thick-color"><i class="fa fa-plus" aria-hidden="true"></i><span th:text="'  '+#{holder.header.new}" ></span></h3>
                                  <br>
                                  <div class="form-group">
                                      <div >
                                          <h4><i class="fa fa-bars" aria-hidden="true"></i><span th:text="'   '+#{holder.batch.typ.tx}" ></span></h4>
                                          <select class="form-control col-sm-5 thick-color"  name="batchId" id="batchId" required
                                                  th:attr="data-errormessage-value-missing=#{NotEmpty.batchType}">
                                              <option value="" th:text="#{list.select.tx}" disabled selected="true" hidden></option>
                                              <option th:each="batch : ${batches}"
                                                      th:value="${batch.batchTypId}"
                                                      th:text="${batch.batchTypName}">Each</option>
                                          </select>
                                      </div>
                                      <br>
                                      <br>
                                      <br>
                                      <div >
                                          <h4><i class="fa fa-th-large" aria-hidden="true"></i><span th:text="'   '+#{holder.typ.tx}" ></span></h4>
                                          <select class="form-control col-sm-5 thick-color" data-style="btn-new" name="holderTypId" id="holderTypId" required
                                                  th:attr="data-errormessage-value-missing=#{NotEmpty.holderType}">
                                              <option value="" th:text="#{list.select.tx}" disabled selected="true" hidden></option>
                                              <option th:each="holderTyp : ${holderTypes}"
                                                      th:value="${holderTyp.holderTypId}"
                                                      th:text="${holderTyp.holderTypeName}">Each</option>
                                          </select>
                                      </div>
                                      <br>
                                      <br>
                                      <br>
                                      <br>
                                      <br>
                                      <div >
                                      <input type="text"  required  pattern="[Ss][0-9]{2}-[1-5][AaBbCcDd]"
                                             th:attr="data-errormessage-value-missing=#{NotEmpty.shelfNo} ,data-errormessage-pattern-mismatch=#{format.shelfNo} "  id="shelfNoId"  th:placeholder="#{holder.shelf.tx}"
                                             class="form-control  thick"  th:dir=#{lang.dir}>
                                      </input>
                                      </div>
                                      <br>
                                      <br>
                                      <br>
                                      <br>
                                      <br>
                                      <button   type="button" th:class="'col-lg-12 btn btn-theme '+ #{lang.button.dir}" id="sumbitId" th:text="#{model.ok.button.tx}">Create</button>
                                      <input id="submit_handle" type="submit" style="display: none">
                                  </div>
                                  </form>
                              </div>
                              <div id="All" class="tab-pane fade">
                                  <div class="col-lg-12">

                                  <form class="form-horizontal style-form">
                                      <h4 class="thick-color"><i class="fa fa-info-circle" aria-hidden="true"></i><span th:text="'   '+#{holder.info.tx}"></span></h4>
                                      <br>
                                      <div class="form-group">
                                          <h5> <span th:text="#{holder.info.holderNo}"></span> </h5>
                                          <div >
                                              <input type="text" class="form-control" id="infoHolderNoId" disabled >
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <h5> <span th:text="#{holder.typ.tx}"></span> </h5>
                                          <div >
                                              <input type="text" class="form-control" id="infoHolderTypId" disabled>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <h5> <span th:text="#{holder.shelf.tx}"></span> </h5>
                                          <div >
                                              <input type="text" class="form-control" id="infoHolderShelfId" disabled>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <h5> <span th:text="#{holder.info.holderDate}"></span> </h5>
                                          <div >
                                              <input type="text" class="form-control" id="infoHolderDateId" disabled>
                                          </div>
                                      </div>
                                      <br>
                                      <button   type="button" th:class="'col-lg-2 btn btn-theme '+ #{lang.button.dir}" id="printId" th:text="#{print.tx}">Create</button>
                                      <br>
                                      <br>
                                      <!--<iframe id="pdf-iframe" src="../images/barcodeArchive.pdf"></iframe>-->
                                     <!-- <object data="../images/barcodeArchive.pdf" type="application/pdf">
                                          <embed src="../images/barcodeArchive.pdf" type="application/pdf" />
                                      </object>

                                      <iframe id="pdf-iframe" src="../images/barcodeArchive.pdf"></iframe>-->
                                      <div id="barcodPDF">
                                     <!-- <iframe id="pdf-iframe"  src="../images/barcodeArchive3.pdf" width="100%" height="800px"></iframe>
                                      <img scr="../images/barcodeArchive3.pdf">-->
                                      </div>
                                      <br>
                                      <br>
                                      <br>
                                      <br>
                                      <div class="panel-body">
                                          <div class="table-responsive" >
                                              <h4 class="thick-color"><i class="fa fa-list" aria-hidden="true"></i><span th:text="'   '+#{holder.list.tx}"></span></h4>
                                              <br>
                                              <table class="table table-hover " id="holder_table">
                                                  <thead class="thead-inverse">
                                                  <tr th:class="thick-header" >
                                                      <td ><i class="fa fa-barcode" aria-hidden="true"></i><span th:text="'   '+#{holder.info.holderNo}"></span></td>
                                                      <td> <i class="fa fa-th-large" aria-hidden="true"></i><span th:text="'   '+#{holder.typ.tx}"></span></td>
                                                      <td><i class="fa fa-cube" aria-hidden="true"></i><span th:text="'   '+#{holder.shelf.tx}"></span></td>
                                                      <td><i class="fa fa-calendar" aria-hidden="true"></i><span th:text="'   '+#{holder.info.holderDate}"></span></td>
                                                  </tr>
                                                  </thead>
                                                  <tr  th:each="holder : ${holders}">

                                                      <td ><a id="list_holderNo" th:text="${holder.holderNo}" ></a></td>
                                                      <td ><a id="list_holderTyp" th:text="${holder.holderTyp}"></a></td>
                                                      <td ><a id="list_shelf" th:text="${holder.shelf}"></a></td>
                                                      <td ><a id="list_holderDate" th:text="${holder.holderDate}"></a></td>
                                                  </tr>
                                              </table>
                                          </div>
                                      </div>
                                  </form>
                                  </div>
                              </div>
                          </div>
                      </div>



                  </div><!-- /col-lg-9 END SECTION MIDDLE -->
             </div><! --/row -->

          </section>
      </section>
 <!--main content end-->
      <!--footer start-->
      <br>
      <br>
      <br>
      <footer class="site-footer navbar-fixed-bottom">
          <div class="text-center">
              <span th:class="thick" th:text="#{copyrigths.tx}"></span>
              <a th:href="@{'/holder?lang='+${appLang}}" class="go-top">
                  <i class="fa fa-angle-up"></i>
              </a>
          </div>
      </footer>
      <!--footer end-->
  </section>

    <!-- js placed at the end of the document so the pages load faster -->
  <!-- Esraa custom scripts -->
  <script src="/js/civem.js" type="text/javascript"></script>
  <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <script src="/js/holder.js"></script>

  <!-- template scripts -->
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery-1.8.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="/js/jquery.scrollTo.min.js"></script>
    <script src="/js/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="/js/jquery.sparkline.js"></script>

    <!--common script for all pages-->
    <script src="/js/common-scripts.js"></script>
    <script type="text/javascript" src="/js/gritter/js/jquery.gritter.js"></script>
    <script type="text/javascript" src="/js/gritter-conf.js"></script>


  </body>
</html>
