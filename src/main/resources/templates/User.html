<!DOCTYPE HTML>

<html>
<head>
	<title>New User Form</title>
	<meta charset="utf-8" ></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1" ></meta>
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" ></link>
	<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form autocomplete="off" action="#" th:action="@{/NewUser}"
				  th:object="${user}" method="post" class="form-horizontal"
				  role="form">
				<h2>New User Form</h2>

				<div class="form-group">
					<div class="col-sm-9">
						<input type="hidden" th:field="*{userId}" placeholder="ID"
							   class="form-control" ></input>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-9">
						<input type="text" th:field="*{email}" placeholder="Email"
							   class="form-control" ></input> <label
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="validation-message"></label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-9">
						<button type="submit" class="btn btn-primary btn-block">Search User</button>
					</div>
				</div>
				<div class="form-group" th:if="*{username != null}">
					<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
							   class="validation-message"></label>
						<input type="text" th:field="*{username}" placeholder="Name"
							   class="form-control" ></input>
					</div>
				</div>
				<div class="form-group" th:if="*{username != null}"  >
					<div class="col-sm-9">
						<input  type="password" th:field="*{userAuth.password}"
								placeholder="Password" class="form-control" ></input> <label
							th:if="${#fields.hasErrors('userAuth.password')}" th:errors="*{userAuth.password}"
							class="validation-message"></label>
					</div>
				</div>


				<span th:utext="${successMessage}"></span>


			</form>

		</div>

	</div>
</div>


</body>
</html>
