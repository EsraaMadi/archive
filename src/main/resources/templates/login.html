  <head>
    <meta charset="UTF-8"></meta>

    <title>DATS - Archive Documents System</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
	<link href="/css/font-awesome/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
	  <link href="/css/style.css" rel="stylesheet"/>
	  <link href="/css/style-responsive.css" rel="stylesheet"/>
	  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>



    <![endif]-->
  </head>

  <body>

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-login" th:action="@{/login_page}" method="POST" th:object="${userAuthCommand}">
				  <div th:class="btn-group">
					  <button type="button" class="btn btn-wafa-custom" th:text="#{lang.tx}">Language</button>
					  <button type="button" class="btn btn-wafa-custom dropdown-toggle" data-toggle="dropdown">
						  <span class="caret"></span>
						  <span class="sr-only">Toggle Dropdown</span>
					  </button>
					  <ul class="dropdown-menu" role="menu">
						  <li><a th:href="@{/login_page?lang=ar}" th:text="#{lang.arabic}">Arabic</a></li>
						  <li class="divider"></li>
						  <li><a th:href="@{/login_page?lang=en}" th:text="#{lang.english}">English</a></li>
					  </ul>
				  </div>
		        <h2 class="form-login-heading" th:text="#{login.header.tx}">sign in now</h2>
		        <div class="login-wrap">
					<div th:if="${param.create}">
						<br>
						<p style="color: #40c142;" > <span th:text="#{login.create.msg.tx}+*{eskaUserName}"></span></p>
					</div>
					<div  th:if="${param.sign}">
						<br>
						<p style="color: #FF1C19;" ><span th:text="#{login.sign.msg.tx}"></span></p>
					</div>
					<br>
					<input type="text"  autofocus th:id="username" th:name="username"  th:placeholder="#{login.username.tx}"
						   class="form-control" th:value="*{eskaUserName}"></input>
					<br><br>
					<input type="password"  th:placeholder="#{login.password.tx}"
						   id="password" name="password" class="form-control" ></input>
					<br>
					<div align="left" th:if="${param.error}">
						<br>
						<p style="color: #FF1C19;"><span th:text="#{login.wrong.msg.tx}"></span></p>
					</div>
					<div align="center" th:if="${param.logout}">
						<br>
						<p style="color: #FF1C19;"><span th:text="#{logout.msg.tx}"></span></p>
					</div>
		            <label class="checkbox">
		                <span th:class="#{lang.button.dir}">
		                    <a data-toggle="modal" href="login.html#forgetPasswordModal" th:text="#{login.forgetpassword.tx}" > Forgot Password?</a>
		                </span>
		            </label>
					<br>
		            <button class="btn btn-theme btn-block" href="index.html" type="submit" th:text="#{login.button.tx}" ><i class="fa fa-lock"></i> SIGN IN</button>
					<br><br>
		            <hr>


		            <div class="registration"  >
						<span th:text="#{login.question.tx}"></span>
						<br/>
						<span class="">
		                    <a data-toggle="modal" href="login.html#newUserModal" ><span th:text="#{login.createuser.tx}"></span></a>
		                </span>
		            </div>
		
		        </div>
		
		          <!-- Forget password Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="forgetPasswordModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">Forgot Password ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Enter your username below to reset your password.</p>
		                          <input type="text" name="username" placeholder="Username" autocomplete="off" class="form-control placeholder-no-fix" >
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
		                          <button class="btn btn-theme" type="button" name="Submit" value="Login" th:text="OK">Submit</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- Forget password modal -->


		      </form>

			<!-- New user Modal -->
			<form th:action="@{/NewUser}"  method="post" th:object="${userAuthCommand}" id="newUserForm">
				<errors path="*" class="has-error" />
			<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="newUserModal" class="modal fade" data-backdrop="static" >
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" th:class="'close ' + #{lang.button.dir}"  data-dismiss="modal" aria-hidden="true" >&times;</button>
								<h4 class="modal-title" th:text="#{model.header.tx}">New Account</h4>
							</div>
							<div class="modal-body">
								<input type="email" required  pattern="[A-Za-z]+@[Ww][Aa][Ff][Aa][Ii][Nn][Ss][Uu][Rr][Aa][Nn][Cc][Ee].[Cc][oO][mM]"
									   th:attr="data-errormessage-value-missing=#{NotEmpty.userAuthCommand.user.email} ,data-errormessage-pattern-mismatch=#{Email.userAuthCommand.user.email} "
									   name="email" th:placeholder="#{model.email.tx}" autocomplete="off" id="userEmail" class="form-control placeholder-no-fix" th:field="*{user.email}" >
								<!--<span class="help-block"  th:if="${#fields.hasErrors('user.email')}">
									<ul><li th:each="err : ${#fields.hasErrors('user.email')}"  th:errors="*{user.email}" class="validation-message"/></ul>
								</span>-->
								<br>
								<input type="password"  required pattern="^\S{5,15}$" th:attr="data-errormessage-value-missing=#{NotEmpty.userAuthCommand.password} ,data-errormessage-pattern-mismatch=#{Length.userAuthCommand.password}"
									   name="password" th:placeholder="#{model.password.tx}" autocomplete="off" id="userPassword" class="form-control placeholder-no-fix" th:field="*{password}"  >
								<!--<span class="help-block" th:if="${#fields.hasErrors('password')}">
									<ul><li th:each="err : ${#fields.hasErrors('password')}"  th:errors="*{password}" class="validation-message"/></ul>
								</span>-->
							</div>
							<div class="modal-footer">
								<button data-dismiss="modal" th:class="'btn btn-default '+ #{lang.button.dir}" type="button" th:text="#{model.cancle.button.tx}">Cancel</button>
								<button   type="submit" th:class="'btn btn-theme '+ #{lang.button.dir}" id="sumbitId" th:text="#{model.ok.button.tx}">Create</button>
								<!--<button onclick="formSubmit()" id="userButton" type="button" class="btn btn-theme">Javascript</button>
								<button onclick="formSubmit()" type="button" data-toggle="modal" data-target="#forgetPasswordModal">Launch modal</button> -->
							</div>
						</div>
					</div>
			</div>
			</form>
			<!-- New User modal -->
	  	</div>
	  </div>
